<template name="calllist">

    <!-- Page heading -->
    {{> pageHeading title='Call List' category='App views' }}

    <div class="wrapper wrapper-content animated fadeInUp">

        <div class="ibox">
            <div class="ibox-title">
                <h5>All jobs assigned to this account</h5>
                <div class="ibox-tools">
                    <a href="/newjob" class="btn btn-primary btn-xs">Create new job</a>
                </div>
            </div>
            <div class="ibox-content">



                  {{#each calls}}
                  {{> calllistdetail}}
              {{/each}}
                <div class="row m-b-sm m-t-sm">
                    <div class="col-md-1">
                        <button type="button" id="loading-example-btn" class="btn btn-white btn-sm" ><i class="fa fa-refresh"></i> Refresh</button>
                    </div>
                    <div class="col-md-11">
                        <div class="input-group"><input type="text" placeholder="Search" class="input-sm form-control"> <span class="input-group-btn">
                                        <button type="button" class="btn btn-sm btn-primary"> Go!</button> </span></div>
                    </div>
                </div>

                <div class="project-list">

                    <table class="table table-hover">
                        <tbody>



                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</template>




<template name="calllistdetail">
         <tr>
             <td class="project-status">
                 <span class="label label-primary">Active</span>
             </td>
             <td class="project-title">
                 <a href="/projectDetail"></a>
                 <br/>
                 <small>Created </small>
             </td>
             <td class="project-completion">
                 <small>Completion with: </small>
                 <div class="progress progress-mini">
                   <ul>
                   <li>{{text}}</li>
                 </ul>
                     <div style="width: {{percentComplete}}%;" class="progress-bar"></div>
                 </div>
             </td>
             <td class="project-people">

                 <a href=""><img alt="image" class="img-circle" src="img/a5.jpg"></a> -->
